<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureMe Password Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">ðŸ”’SecureMe Password Generator</h1>
        <h1 class="txt">Generate a Password</h1>
        <form method="POST" class="form">
            Length: <input class="input len" type="number" placeholder="#" name="length" min="8" value="12"><br>
            <input class="input" type="checkbox" placeholder="#" name="upper"> Uppercase Letters<br>
            <input class="input" type="checkbox" placeholder="#" name="lower"> Lowercase Letters<br>
            <input class="input" type="checkbox" placeholder="#" name="digits"> Digits<br>
            <input class="input" type="checkbox" placeholder="#" name="special"> Special Characters<br>
            <input class="input" type="checkbox" placeholder="#" name="avoid"> Avoid Ambiguous Characters (e.g., l, 1, I)<br><br>
            Words (optional): <input class="word" type="text" placeholder="#" name="words"><br>
            <input class="input gen" type="submit" value="Generate">
        </form>
    
        {% if password %}
        <h2 class="res">Result</h2>
        {% endif %}
        <div class="mt-4 gp">
            <h4 class="txt1">Generated Password: <span id="password">{{ password }}</span></h4>
            <p class="strength">Strength: <span class="badge badge-{{ 'success' if strength == 'Strong' else 'warning' if strength == 'Medium' else 'danger' }}">{{ strength }}</span></p>
            <button onclick="copyPassword()" class="btn btn-secondary">Copy to Clipboard</button>
        </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>

    <style>
        * {
            margin: 0px;
            padding: 0px;
            font-family: 'Courier New';
            position: relative;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            background-color: aliceblue;
            height: 100vh;
            width: 100%;
            display: flex;
        }
        .container {
            width: 100%;
            height: 90%;
            bottom: 1%;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 0px 50px rgba(0, 0, 0, 0.1);
        }
        h1, h2, h4, form, input, p, button {
            text-align: center;
        }
        .text-center {
            top: 1%;
            font-size: 60px;
            font-weight: bold;
        }
        .txt {
            font-size: 30px;
            color: #333;
            font-weight: bold;
        }
        .len {
            background-color: aliceblue;
            border: none;
            font-weight: bold;
        }
        .form {
            font-weight: bold;
            height: 40%;
            width: 50%;
            left: 25%;
        }
        .word {
            border: none;
            background-color: aliceblue;
            border-radius: 10px;
        }
        .res {
            font-weight: bold;
        }
        .gen {
            height: 15%;
            width: 30%;
            top: 10%;
            font-size: 20px;
            font-weight: bold;
            border-radius: 10px;
            border: none;
            background-color: #6c757d;
            color: white;
        }
        .gen:hover {
            background-color: #5f666d;
            transition: 0.4s;
            transform: scale(1.1);
            box-shadow: 0px 0px 50px rgba(0, 0, 0, 0.1);
        }
        .gp {
            left: 30%;
            height: 15%;
            width: 40%;
        }
        .txt1 {
            font-size: 20px;
            font-weight: bold;
        }
        .strength {
            top: 7%;
        }
        .btn {
            left: 25%;
            border: none;
            width: 50%;
            height: 40%;
            border-radius: 10px;
            font-weight: bold;
        }
        .btn:hover {
            transition: 0.4s;
            transform: scale(1.1);
            box-shadow: 0px 0px 50px rgba(0, 0, 0, 0.1);
        }
    </style>
</body>
</html>
